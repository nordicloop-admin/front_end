<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nordic Loop OG Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #1E2A36;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      width: 90%;
      max-width: 1000px;
      align-items: center;
    }
    .logo {
      width: 200px;
      height: 200px;
      margin-right: 40px;
    }
    .content {
      flex: 1;
    }
    h1 {
      font-size: 48px;
      margin: 0 0 20px 0;
    }
    p {
      font-size: 24px;
      margin: 0;
      opacity: 0.9;
    }
    .accent {
      color: #FF8A00;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/nordic logo.png" alt="Nordic Loop Logo" class="logo">
    <div class="content">
      <h1>Nordic Loop <span class="accent">Marketplace</span></h1>
      <p>Where Waste Becomes a Resource</p>
    </div>
  </div>
</body>
</html>
